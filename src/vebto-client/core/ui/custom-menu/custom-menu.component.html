<div class="nav-item custom-menu-item" *ngFor="let item of menu.items">
	<ng-container *ngIf="shouldShow(item)">
		<a *ngIf="item.type === 'link'" href="{{item.action}}" [ngClass]="toSnakeCase(item.label)">
			<svg-icon [name]="item.icon" *ngIf="item.icon"></svg-icon>
			{{item.label}}
		</a>
		
		<a *ngIf="item.type === 'route'" [routerLink]="'/' + item.action" [ngClass]="toSnakeCase(item.label)" (click)="getClass(toSnakeCase(item.label))" [class]="classItem[toSnakeCase(item.label)]"
		   routerLinkActive="active">
			<svg-icon [name]="item.icon" *ngIf="item.icon"></svg-icon>
			{{item.label}}
		</a>
		
		<!--<a *ngIf="item.type === 'nothing'" [ngClass]="toSnakeCase(item.label)" (click)="getLatest()" [class]="classItem[toSnakeCase(item.label)]"-->
		   <!--routerLinkActive="active">-->
			<!--<img src="public/client/assets/images/radio_icon.png" *ngIf="!item.icon">-->
			<!--{{item.label}}-->
		<!--</a>-->
		
		<a *ngIf="item.type === 'page'" [routerLink]="'/pages/' + item.action" [ngClass]="toSnakeCase(item.label)" routerLinkActive="active">
			<svg-icon [name]="item.icon" *ngIf="item.icon"></svg-icon>
			{{item.label}}
		</a>
	</ng-container>
</div>

<ng-content></ng-content>
